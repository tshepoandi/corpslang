<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Language Translator</title>
</head>
<body>
    <h1>Corporate Language Translator</h1>
    <form method="POST">
        <textarea name="user_input" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
        <br>
        <input type="submit" value="Translate">
    </form>
    {% if original %}
        <h2>Original Text:</h2>
        <p>{{ original }}</p>
        <h2>Translated Text:</h2>
        <p>{{ translated }}</p>
    {% endif %}
</body>
</html>
